{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registro</h2>
            <form class="form" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
